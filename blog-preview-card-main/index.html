<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <style>body {
      background-color: #F4D04E !important;
    }</style>
  <main
      class="card shadow-lg border-0 p-3 blog-card"
      style="width: 22rem;"
    >
      <img
        src="assets/images/illustration-article.svg"
        class="card-img-top rounded"
        alt="Illustration of article"
      />

      <div class="card-body">
        <span class="badge bg-warning text-dark mb-2 px-3 py-2 fw-semibold">
          Learning
        </span>
        <p class="text-muted mb-2">Published 21 Dec 2023</p>

        <h3 class="card-title mb-3">
          <a
            href="#"
            class="text-decoration-none fw-bold hover-link" style="color: #000000;" >
            HTML & CSS foundations
          </a>
        </h3>

        <p class="card-text text-muted">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="d-flex align-items-center mt-3">
          <img
            src="assets/images/image-avatar.webp"
            alt="Photo of Greg Hooper"
            class="rounded-circle me-3"
            style="width: 40px; height: 40px;"
          />
          <span class="fw-semibold">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
