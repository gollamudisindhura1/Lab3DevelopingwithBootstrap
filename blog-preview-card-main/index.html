<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <main class="card border-0 shadow-lg" style="border-radius: 15px; max-width: 360px;">
    <img src="assets/images/illustration-article.svg" alt="Illustration Article" class="card-img-top rounded-top-3">
    <div class="card-body">
      <span class="badge bg-warning text-dark mb-2 fw-semibold">Learning</span>
      <p class="text-muted small mb-1">Published 21 Dec 2023</p>
      <h5 class="card-title fw-bold mb-2">
        <a href="#" class="text-dark text-decoration-none">HTML & CSS foundations</a>
      </h5>
      <p class="card-text text-muted">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="d-flex align-items-center mt-3">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="rounded-circle me-2" width="35"
          height="35" />
        <span class="fw-semibold">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>

</html>
